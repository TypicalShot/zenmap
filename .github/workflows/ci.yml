name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Check formatting
        if: matrix.os == 'ubuntu-latest'
        run: zig fmt --check src/

      - name: Run tests
        run: zig build test

      - name: Build library check
        run: zig build check

      - name: Build demo
        run: zig build

      - name: Run demo
        run: zig build run

  cross-compile:
    name: Cross-compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build for all platforms
        run: zig build cross

      - name: List built artifacts
        run: ls -la zig-out/bin/
